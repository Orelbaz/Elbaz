<!DOCTYPE html>
<html>
<head>
  <title>Random Cat Picture</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Set the background color */
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto; /* Center the content horizontally */
      background-color: #fff; /* Set a background color for the content */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Cat Picture</h1>
    <img id="catImage" src="" alt="Random Cat">
  </div>
  
  <script>
    // Array of cat image URLs
    var catImages = [
      "https://media.tenor.com/fTTVgygGDh8AAAAM/kitty-cat-sandwich.gif",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVZuIEQoLmT4z3qjIcc3eYqPyw-N0MewWzaZy4haTe&s",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHGKkNEB4UbxJMs9sXg8Q4zsf_WONIk16XSbnXz50&s",
    ];
    
    // Function to get a random cat image URL
    function getRandomCatImage() {
      var randomIndex = Math.floor(Math.random() * catImages.length);
      return catImages[randomIndex];
    }
    
    // Function to set the source of the cat image
    function setCatImage() {
      var catImage = document.getElementById("catImage");
      catImage.src = getRandomCatImage();
    }
    
    // Set the initial cat image on page load
    setCatImage();
  </script>
</body>
</html>
