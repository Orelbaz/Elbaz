<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin/Share Worth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Coin/Share Worth</h1>

    <div class="coin-container">
        {% for coin in coins %}
        <div class="coin-box">
            <h3>{{ coin.name }}</h3>
            <p>Symbol: {{ coin.symbol }}</p>
            <p>Stock Worth: <span id="{{ coin.symbol }}-worth">{{ coin.worth }}</span> $</p>
            <button onclick="getRealTimePrice('{{ coin.symbol }}')">Show Net Worth</button>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
